<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/all.min.css" />
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/main.css" />
    <title>Weather</title>
  </head>
  <body style="background-color: #1e202b">
    <div class="load">
      <span class="loader"></span>
    </div>
    <nav class="navbar navbar-expand-lg all-nav">
      <div class="container logo mt-3">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo@2x.png" alt="logo" />
          <span>
            Weather
            <p>tagline goes here</p>
          </span>
        </a>
        <button
          class="navbar-toggler btn-sm"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse menu flex-row-reverse"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item"><a class="active" href="">Home</a></li>
            <li class="nav-item"><a href="">News</a></li>
            <li class="nav-item"><a href="">Live cameras</a></li>
            <li class="nav-item"><a href="">Photos</a></li>
            <li class="nav-item"><a href="">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="header">
      <div class="container">
        <div class="input position-relative">
          <div>
            <input
              class="form-control city"
              type="text"
              placeholder="Find your location..."
            />
          </div>
          <div class="btn">
            <button>Find</button>
          </div>
        </div>
        <div class="info rounded-3">
          <div class="row g-0" id="info-weather"></div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="container">
        <div class="row position-relative">
          <div class="col-md-7 sub">
            <input
              type="text"
              name="subscribe"
              placeholder="Enter your email to subscribe..."
            />
            <button>Subscribe</button>
          </div>
          <div class="icons-footer col-md-5 mt-5">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
          </div>
        </div>
        <div class="py-4 ms-2" style="color: #bfc1be; font-size: 15px">
          <p>
            Copyright 2014 Company name. Designed by Ibrahim. All rights
            reserved
          </p>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
